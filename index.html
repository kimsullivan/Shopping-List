<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Shopping List</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script type="text/javascript" src="application.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		
	</head>
	<body>
		<div class="container">
			<div class="title"><h1>Get it</h1></div><!-- end title -->
			<div class="form">
				<form class="form_wrapper cf">
					<input type="text" placeholder="Add to my list..." required>
					<button class="add" type="submit">+ Add</button>
				</form>
				</div><!-- end form -->
				<ul class="items">
					<li class="line">
						<button class="move"></button><p>Gummi Bears</p><button class="remove"></button>
					</li>
					<li class="line">
						<button class="move"></button><p>Cereal</p><button class="remove"></button>
					</li>
					<li class="line">
						<button class="move"></button><p>Other things</p><button class="remove"></button>
					</li>
					</ul><!-- end items -->
					
					
					
					</div><!-- end container -->
				</body>
			</html>
